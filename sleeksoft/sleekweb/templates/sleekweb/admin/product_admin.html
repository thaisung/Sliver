                    <option value="" selected>-- Region -- </option>
                    {% for i in list_Region %}

                    {% endfor %}
                </select>

            input:focus {
                outline: none !important;
            }
        </style>

    <div class=" w-full rounded-md grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-[15px] divide-y-[1px] divide-stone-700  grow p-[15px] ">
        {% for i in list_Product %}
        <div onclick="window.location.href='{% url 'product_edit_admin' pk=i.uuid %}'"  class=" relative cursor-pointer flex flex-col justify-between gap-2">
            <div class="w-full h-[300px] rounded border-[2px] border-[#0e203c] overflow-hidden">
                <img src="{{i.list_photo.all.first.Avatar.url|default:''}}" class="w-full h-full object-fill" >
            </div>
            <div class="flex flex-col gap-1 w-full h-auto text-[#0e203c] text-center">
                <p class="font-bold text-[18px]">{{i.Name}}</p>
                <p class="font-bold text-[18px]">{{i.Phone}}</p>
                <p class="font-bold text-[14px] text-[#383c42]">{{i.Belong_Region.Name}} | {{i.Belong_Nation.Name}}</p>
                <span
                    class="font-bold text-[14px] text-red-500 underline cursor-pointer"
                    onclick="event.stopPropagation(); event.preventDefault(); window.location.href='{% url 'user_edit_admin' pk=i.Belong_User.id %}'">
                    {{i.Belong_User.username}}
                </span>
            </div>
            <form method="post"  action="{% url 'product_order_admin' %}" onclick="event.stopPropagation();"  class="absolute top-3 left-3 flex gap-1 items-center fill-red-500">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{i.id}}"  />
                <div class=" relative flex gap-1 items-center">
                    <input type="number" name="Order" value="{{i.Order}}" class="bg-[#0e203c] font-bold flex text-[18px] items-center text-white py-1 rounded-full border-[1px] border-sky-500 w-[80px] h-[30px]"   />
                    <button type="submit" class="absolute right-0 bg-sky-500 stroke-[#0e203c] w-[30px]  rounded-r-full">
                        <svg enable-background="new 0 0 24 24" id="Layer_1" version="1.0" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polyline fill="none" points="8.5,3 17.5,12 8.5,21 "  stroke-miterlimit="10" stroke-width="2"></polyline></svg>
                    </button>
                </div>
            </form>
        </div>
        {% endfor %} 
    </div>
</div>
<script>
    $(document).ready(function() {
        $('.open_input_Size').on('click', function() {
            $('.input_Size').toggle(); // Bật nếu ẩn, ẩn nếu bật
        });
    });
</script>
